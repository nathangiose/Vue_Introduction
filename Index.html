<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- VUE FRAMEWORK -->
    <script src="https://unpkg.com/vue@3.0.2"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Nathan John Giose</h1>

    <div id="app">

        <!-- Attribute Binding -->
        <a v-bind:href="url">Best Github Portfolio</a> <!-- v-bind can be substituted and you just need to use : -->
        <!-- <h2>I am the template</h2> -->
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
            <ul>
                <li v-for="book in books" v-bind:class="{ fav: book.isFav }" @click="toggleFav(book)">
                    <img :src="book.img" alt="book.title">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>

        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button> 
        <div @click="changeTitle('Oathbringer')">Change book title</div>
        
    </div>  
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <!-- <span v-if="!showBooks">Show Books</span> -->
            <span v-else="!showBooks">Show Books</span>
        </button>

        <div v-show="showBooks">currently showing books</div>

        <br>
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div> <!-- I'm explicitly saying what event I want parsed in -->
        <div class="box" @mouseleave="handleEvent">mouseleave (leave)</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
