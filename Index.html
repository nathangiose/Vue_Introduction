<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- VUE FRAMEWORK -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Nathan John Giose</h1>

    <div id="app">
        <!-- <h2>I am the template</h2> -->
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>

        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button> 
        <div @click="changeTitle('Oathbringer')">Change book title</div>
        
    </div>  
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <!-- <span v-if="!showBooks">Show Books</span> -->
            <span v-else="!showBooks">Show Books</span>
        </button>

        <div v-show="showBooks">currently showing books</div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
